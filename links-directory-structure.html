	<title>Page Name</title>

<body>

<!--

./ - means current directory

../ - means one level up 

new-folder/links.html - means go one level down and looks for a file called links.html

./new-folder/links.html - means start in the current directory and go one level down and look for a file called links.html

../../folderName/fileName.html - this will go two levels up and go to a folder name called 'folderName' and looks for 'fileName.html`'



<a href="links.html">This links to a file in the current directory</a>

<a href="./links.html">This will also link to a file in the current directory</a>

-->


</body>
</html>
