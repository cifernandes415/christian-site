                position: absolute;

            .projects { 
                position: absolute;

                position: absolute;

                position: absolute;

    <body>

    <div class="navigation">
        <ul>
            <li class="homeBtn">Home</li>
            <li class="projectsBtn">Projects</li>
            <li class="aboutBtn">About</li>
            <li class="contactBtn">Contact</li>
        </ul>        
    </div>

    <div class="viewport">
        <div class="home"></div>
        <div class="projects"></div>
        <div class="about"></div>
        <div class="contact"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() { 
            
            $(window).bind('load resize', function () {

                var windowHeight = $(window).height();
                var windowWidth = $(window).width();

                console.log(windowHeight);


                $(".homeBtn").click(
                    function() { 
                        console.log("clicked");

                        $(".viewport").css({
                            'left': 0,
                            'top':0
                        });
                    }
                );

                $(".projectsBtn").click(
                    function() { 
                        console.log("clicked");

                        $(".viewport").css({
                            'left': -windowWidth,
                            'top':0,
                        });

                    }
                );

                $(".aboutBtn").click(
                    function() { 
                        console.log("clicked");

                        $(".viewport").css({
                            'left': 0,
                            'top':-windowHeight,
                        });
                    }
                );


                $(".contactBtn").click(
                    function() { 
                        console.log("clicked");

                        $(".viewport").css({
                            'left': -windowWidth,
                            'top':-windowHeight,
                            'z-index': 50
                        });
                    }
                );


                //defaults to homepage on document load
                $("body").css({
                    'height': windowHeight,
                    'width': windowWidth
                });

                $(".viewport").css({
                    'width': windowWidth * 2,
                    'height': windowHeight * 2,
                    'top': 0,
                    'left': 0
                });

                $(".home").css({
                    'height': windowHeight,
                    'width': windowWidth,
                    'top': 0,
                    'left': 0
                });


                $(".projects").css({
                    'height': windowHeight,
                    'width': windowWidth,
                    'top': 0,
                    'left':windowWidth
                });


                $(".about").css({
                    'height': windowHeight,
                    'width': windowWidth,
                    'top':windowHeight,
                    'left': 0
                });


                $(".contact").css({
                    'height': windowHeight,
                    'width': windowWidth,
                    'top': windowHeight,
                    'left' :windowWidth
                });




            });



        });

    </script>

    </body>
